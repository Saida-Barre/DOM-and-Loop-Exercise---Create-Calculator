<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/script.js" type="text/javascript" defer></script> 
</head>
<body>
    <form class="form">
        <div class="firstNumber">
        First Input<br>
            <input type="number" id="firstNumber" name="firstNumber" min="1" max="5"><br>
        </div>
        <br>
        <div class="dropDown"></div>
        Choose an Operator<br>
        <!--use any element to open the dropdown menu, e.g. a <button>, <a> or <p> element.-->
        <!--use a container element (<div>) to create the dropdown menu and add the dropdown links inside it-->
            <!--wrap a <div> element around the button and the <div> to position the dropdown menu correctly with CSS-->
           <button onclick="myFunction()" class=dropBtn>Dropdown</button> 
           <div id="myDropdown" class="dropdown-content"> 
                <a href="#">+</a>
                <a href="#">-</a>
                <a href="#">/</a>
                <a href="#">*</a>
            </div>
            <br>
        </div>
        <br>
        </div>
        <div class="secondNumber">
        Second Input<br>
            <input type="number" id="secondNumber" name="secondNumber" min="1" max="5"><br>
        </div>
        <br>
        <div class="button">
            <button type="button" id=addBtn class="button">Submit</button>
        </div>
        <br>
        <div class="result">
            Result<br>
            <input type="number" id="result" name="result" min="1" max="5">
        </div>
       
    </form>
</body>
</html>
